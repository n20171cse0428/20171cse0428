<html>
<title>border style</title>
<style>
p.dotted{border-style:dotted;
border-width:10px;border-color:red;}
p.dashed{border-style:dashed;
border-width:10px;border-color:blue}
p.solid{border-style:solid;
border-width:10px;border-color:yellow}
p.double{border-style:double;}
p.groove{border-style:groove;}
p.ridge{border-style:ridge}
p.inset{border-style:inset;}
p.outset{border-style:outset}
p.none{border-style:none}
p.hidden{border-style:hidden}
p.mix{border-style:dotted dashed double;
border-width:10px;border-color:green;}
</style>
<body bgcolor=lightblue>
<p class="dotted">paragraph represent dotted</p>
<p class="dashed">paragraph represent dashed</p>
<p class="solid">paragraph represent solid</p>
<p class="double">paragraph represent double</p>
<p class="groove">paragraph represent groove</p>
<p class="ridge">paragraph represent ridge</p>
<p class="inset">paragraph repesent inset</p>
<p class="outset">paragraph represent outset</p>
<p class="none">paragraph repesent none</p>
<p class="hidden">paragraph repesent hidden</p>
</body>
</html>
